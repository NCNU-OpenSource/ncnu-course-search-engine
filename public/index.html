                function f1(){
                var sel = document.getElementById('fac').value;
                var str = "<option>不指定</option>";

                if(sel == '人文學院'){
                    for(i=0;i<15;i++)
                        str = str + "<option>"+lst[i]+"</option>";
                    document.getElementById('dep').innerHTML = str;
                }
                else if(sel == '管理學院'){
                    for(i=15;i<26;i++)
                        str = str + "<option>"+lst[i]+"</option>";
                    document.getElementById('dep').innerHTML = str;
                }
                else if(sel == '科技學院'){
                    for(i=26;i<33;i++)
                        str = str + "<option>"+lst[i]+"</option>";
                    document.getElementById('dep').innerHTML = str;
                }
                else if(sel == '教育學院'){
                    for(i=33;i<lst.length;i++)
                        str = str + "<option>"+lst[i]+"</option>";
                    document.getElementById('dep').innerHTML = str;
                }
                else{
                    for(i=0;i<lst.length;i++)
                        str = str + "<option>"+lst[i]+"</option>";
                    document.getElementById('dep').innerHTML = str;
                }
            }
