<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NCNU course search</title>
</head>

<body>
    <form>
        <!-- this is faculty select option-->
        學院:
        <select name="YourLocation">
            <option value="Taipei">人文學院</option>
            <option value="Taoyuan">管理學院</option>
            <option value="Hsinchu">科技學院</option>
            <option value="Miaoli">教育學院</option>
        </select>
        <!-- this is department select option-->
        開課單位:
        <select name="YourLocation">
            <option value="Taipei">資工系</option>
            <option value="Taoyuan">管理學院</option>
            <option value="Hsinchu">科技學院</option>
            <option value="Miaoli">教育學院</option>
        </select>
        <!-- this is division select option-->
        學士班:
        <select name="YourLocation">
            <option value="Taipei">學士班</option>
            <option value="Taoyuan">管理學院</option>
            <option value="Hsinchu">科技學院</option>
            <option value="Miaoli">教育學院</option>
        </select>
        <!-- this is division select option-->
        地點:
        <select name="YourLocation">
            <option value="Taipei">人103</option>
            <option value="Taoyuan">管理學院</option>
            <option value="Hsinchu">科技學院</option>
            <option value="Miaoli">教育學院</option>
        </select>
        <!-- this is input text for teacher name-->
        教師姓名:
        <input type="text">
        <!-- this is input text for class time-->
        授課時段:
        <input type="text">
        <!-- this is submit button-->
        <input type="submit" value="查詢">
    </form>
</body>

</html>
